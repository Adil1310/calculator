<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./calculator.png">
</head>

<body>

    <div class="container">
        <div class="head-window">
            <div class="result-window">
                <p id="result">0</p>
            </div>
        </div>
        <div class="buttons">
            <button class="button" onclick="fn('+')">+</button>
            <button class="button" onclick="fn('-')">-</button>
            <button class="button" onclick="fn('*')">*</button>
            <button class="button" onclick="fn('/')">/</button>
            <button class="button" onclick="fn(7)">7</button>
            <button class="button" onclick="fn(8)">8</button>
            <button class="button" onclick="fn(9)">9</button>
            <button class="button" onclick="fn('%')">%</button>
            <button class="button" onclick="fn(4)">4</button>
            <button class="button" onclick="fn(5)">5</button>
            <button class="button" onclick="fn(6)">6</button>
            <button class="button" id="ac" onclick="fn('AC')">AC</button>
            <button class="button" onclick="fn(1)">1</button>
            <button class="button" onclick="fn(2)">2</button>
            <button class="button" onclick="fn(3)">3</button>
            <button class="button" onclick="fn('=')">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
